<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <p class="calc-title">Calculator</p>
        <div id="input-el" class="item-el" ></div> <!--Input Area-->
        <button id="clr-btn" class="item-el" onclick="clearData('C')">C</button> <!--Clear button-->

        <button id="1" class="item-el" onclick="main(1)">1</button>
        <button id="2" class="item-el" onclick="main(2)">2</button>
        <button id="3" class="item-el" onclick="main(3)">3</button>
        <button id="add-btn" class="item-el" onclick="operator('+')">+</button>
        
        <button id="4" class="item-el" onclick="main(4)">4</button>
        <button id="5" class="item-el" onclick="main(5)">5</button>
        <button id="6" class="item-el" onclick="main(6)">6</button>
        <button id="sub-btn" class="item-el" onclick="operator('-')">-</button>
        
        <button id="7" class="item-el" onclick="main(7)">7</button>
        <button id="8" class="item-el" onclick="main(8)">8</button>
        <button id="9" class="item-el" onclick="main(9)">9</button>
        <button id="divide-btn" class="item-el" onclick="operator('/')">/</button>
        
        <button id="0" class="item-el" onclick="main(0)">0</button>
        <button id="allclr-btn" class="item-el" onclick="clearData('AC')">AC</button> <!--All Clear button-->
        <button id="equals-btn" class="item-el" onclick="main('=')">=</button>
        <button id="multiply-btn" class="item-el" onclick="operator('*')">*</button>
        <div id="result-el" class="item-el">Result:</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
